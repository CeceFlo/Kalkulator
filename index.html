<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display" class="display" readonly/>
        </div>
        <div class="button">
            <button class="baris1" onclick="addToDisplay('7')">7</button>
            <button class="baris2" onclick="addToDisplay('8')">8</button>
            <button class="baris3" onclick="addToDisplay('9')">9</button>
            <button class="baris4" onclick="addToDisplay('+')">+</button>
            <button class="baris1" onclick="addToDisplay('4')">4</button>
            <button class="baris2" onclick="addToDisplay('5')">5</button>
            <button class="baris3" onclick="addToDisplay('6')">6</button>
            <button class="baris4" onclick="addToDisplay('-')">-</button>
            <button class="baris1" onclick="addToDisplay('1')">1</button>
            <button class="baris2" onclick="addToDisplay('2')">2</button>
            <button class="baris3" onclick="addToDisplay('3')">3</button>
            <button class="baris4" onclick="addToDisplay('*')">*</button>
            <button class="baris1" onclick="hapus()">C</button>
            <button class="baris2" onclick="addToDisplay('0')">0</button>
            <button class="baris3" onclick="result()">=</button>
            <button class="baris4" onclick="addToDisplay('/')">/</button>
            <button class="baris1" onclick="addToDisplay('%')">%</button>
            <button class="baris2" onclick="addToDisplay('**')">**</button>
            <button class="baris3" onclick="addToDisplay('<')"><</button>
            <button class="baris4" onclick="addToDisplay('>')">></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
